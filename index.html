<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia de Empleados Remotos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .side-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .side-container .card {
            width: 80%;
            margin-top: 20px;
            color: black; /* Ajuste para que el texto dentro de las tarjetas sea visible */
        }
        .records-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .records-container .card {
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            color: black;
        }
        .btn {
            width: 100%;
            margin-bottom: 10px;
        }
        .profile-summary {
            margin-top: 20px;
        }
        .modal-content {
            background-color: rgba(255, 255, 255, 0.95);
        }
        .table th, .table td {
            white-space: nowrap;
        }
        .table tfoot td {
            font-weight: bold;
        }
        .small-text {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="side-container">
            <div id="login-container" class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Iniciar Sesi贸n</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email">Correo Electr贸nico:</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contrase帽a:</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesi贸n</button>
                    </form>
                </div>
            </div>
            <div id="profile-summary" class="card d-none">
                <div class="card-body">
                    <h5 class="card-title">Perfil Activo</h5>
                    <p id="user-email"></p>
                    <button id="logout-button" class="btn btn-secondary">Cerrar Sesi贸n</button>
                </div>
            </div>
            <div id="attendance-container" class="card d-none">
                <div class="card-body">
                    <h2 class="card-title text-center">Asistencia de Empleados</h2>
                    <button id="check-in" class="btn btn-success">Registrar Entrada</button>
                    <button id="check-out" class="btn btn-danger">Registrar Salida</button>
                    <button id="view-records" class="btn btn-info">Ver Registros</button>
                </div>
            </div>
            <div id="admin-container" class="card d-none">
                <div class="card-body">
                    <h2 class="card-title text-center small-text">Panel de Administraci贸n</h2>
                    <input type="text" id="filter-user" class="form-control" placeholder="Filtrar por nombre de usuario">
                    <input type="date" id="filter-start-date" class="form-control" placeholder="Fecha de inicio">
                    <input type="date" id="filter-end-date" class="form-control" placeholder="Fecha de fin">
                    <button id="view-all-records" class="btn btn-info">Ver Todos los Registros</button>
                    <button id="export-pdf" class="btn btn-warning">Exportar PDF</button>
                </div>
            </div>
        </div>
        <div id="records-container" class="records-container d-none">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Registros de Asistencia</h2>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Usuario</th>
                                    <th>Entrada</th>
                                    <th>Salida</th>
                                    <th>HS Activas</th>
                                    <th>HS Extras</th>
                                </tr>
                            </thead>
                            <tbody id="records-table-body">
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="3">Totales</td>
                                    <td id="total-hours-worked">0.00</td>
                                    <td id="total-extra-hours">0.00</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">隆xito! </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalMessage">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
